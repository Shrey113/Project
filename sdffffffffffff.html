<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Masonry Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .gallery {
            column-count: 4; /* 3 columns layout */
            column-gap: 15px;
            max-width: 1200px;
            width: 100%;
        }

        .gallery img {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 10px;
            display: block;
            break-inside: avoid;
        }

        /* Responsive Layout */
        @media (max-width: 900px) {
            .gallery {
                column-count: 2;
            }
        }
        
        @media (max-width: 600px) {
            .gallery {
                column-count: 1;
            }
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="sdfffffffffffffffffffffffff/test_ (1).png" alt="Image 1">
        <img src="sdfffffffffffffffffffffffff/test_ (2).png" alt="Image 2">
        <img src="sdfffffffffffffffffffffffff/test_ (3).png" alt="Image 3">
        <img src="sdfffffffffffffffffffffffff/test_ (4).png" alt="Image 4">
        <img src="sdfffffffffffffffffffffffff/test_ (5).png" alt="Image 5">
        <img src="sdfffffffffffffffffffffffff/test_ (6).png" alt="Image 6">
        <img src="sdfffffffffffffffffffffffff/test_ (7).png" alt="Image 7">
        <img src="sdfffffffffffffffffffffffff/test_ (8).png" alt="Image 8">
        <img src="sdfffffffffffffffffffffffff/test_ (9).png" alt="Image 9">
    </div>

</body>
</html>
